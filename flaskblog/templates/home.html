{% extends "layout.html" %}
{% block content %}
    <p>For more details on this you should look at the Github Link <a href="https://github.com/brianoflondon/python-flask-hive-keychain-demo">Python Flask Hive Keychain Demo on Github</a></p>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
